<div class="card">
  <h5 class="card-header">{{p.id}}</span></h5>
  <div class="card-body">
      <h5 class="card-title">{{p.title}}</h5>
      <p class="card-text">{{p.body}}</p>
      <p class="card-text">{{p.active}}</p>
      <p class="card-text">{{p.autor}}</p>
      <p class="card-text">{{p.email}}</p>
      <p class="card-text">{{p.role}}</p>
  </div>
  <ng-content></ng-content>
</div>
